---
layout: default
---

<h1>Blog Posts</h1>
<ul>
{% for post in site.posts %}
		<li><time>{{ post.date | date: "%b %-d, %Y" }}</time> -- <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
