<body>
<div class="main1">
<canvas id="myCanvas" width="650" height="450">Your browser does not support the HTML5 canvas tag.</canvas>

<script>

var ruler_margin = 50

function call(number) {
console.log("calling number:" + number)
}

function dot(x=0, y=0, size=1) {
	context.beginPath();
	context.fillRect(x,y,size,size);
	context.beginPath();
}

function line(x1=0, y1=0, x2=600, y2=600, width=1, color='black') {
		context.beginPath();
		context.moveTo(x1 + ruler_margin, y1 + ruler_margin);
		context.lineTo(x2 + ruler_margin, y2 + ruler_margin);
		context.strokeStyle = color;
		context.lineWidth = width;
		context.stroke();
		context.beginPath();
		context.lineWidth = 1;
}

	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");

	//let sampleEle = document.querySelector(".sample");
	
	document.body.addEventListener("mousemove", (event) => {
		
		
		context.clearRect(0, 0, canvas.width, canvas.height);
		
		// draw ruler background x
		for (i=0; i <= 50; i += 1) {
			context.beginPath();
			context.moveTo(0, i);
			context.lineTo(canvas.width, i);
			context.strokeStyle = '#cccccc';
			context.stroke();
		}
		
		// draw ruler background y
		for (i=0; i <= 50; i += 1) {
			context.beginPath();
			context.moveTo(i, 0);
			context.lineTo(i, canvas.height);
			context.strokeStyle = '#cccccc';
			context.stroke();
		}
		
		context.beginPath();
		context.fillStyle = "blue";
		context.fillText("X", 30, 10); 
	
		// draw ruler
		context.beginPath();
		context.moveTo(0, 50);
		context.lineTo(canvas.width, 50);
		context.strokeStyle = 'black';
		context.stroke();
		
		// draw long markers
		var margin_x = 50
		for (i=margin_x; i <= canvas.width; i += 50) {
			context.beginPath();
			context.moveTo(i, 30);
			context.lineTo(i, 50);
			context.strokeStyle = 'black';
			context.stroke();
			context.textAlign = "right";
			context.font = "10px Arial";
			context.fillText(i-margin_x, i, 10); 
			context.fillStyle = "blue";
		}
		
		// draw short markers
		for (i=50; i <= canvas.width; i += 10) {
			context.beginPath();
			context.moveTo(i, 40);
			context.lineTo(i, 50);
			context.strokeStyle = 'black';
			context.stroke();
		}
		

		// draw current line
		if (event.x >= margin_x) {
			context.beginPath();
			context.moveTo(event.x, 0);
			context.lineTo(event.x, canvas.width);
			context.strokeStyle = 'blue';
			context.stroke();
		}
		

		context.beginPath();
		context.fillStyle = "red";
		context.fillText("Y", 10, 35); 
		
		// draw ruler
		context.beginPath();
		context.moveTo(50, 0);
		context.lineTo(50, canvas.height);
		context.strokeStyle = 'black';
		context.stroke();
		
		// draw long markers
		var margin_y = 50
		for (i=margin_x; i <= canvas.height; i += 50) {
			context.beginPath();
			context.moveTo(30, i);
			context.lineTo(50, i);
			context.strokeStyle = 'black';
			context.stroke();
			context.textAlign = "left";
			context.font = "10px Arial";
			context.fillText(i-margin_x, 10, i); 
			context.fillStyle = "red";
		}
		
		// draw short markers
		for (i=50; i <= canvas.height; i += 10) {
			context.beginPath();
			context.moveTo(40, i);
			context.lineTo(50, i);
			context.strokeStyle = 'black';
			context.stroke();
		}
		

		// draw current line
		if (event.y >= margin_y) {
			context.beginPath();
			context.moveTo(0, event.y);
			context.lineTo(canvas.width, event.y);
			context.strokeStyle = 'red';
			context.stroke();
		}
		
		if ((event.x >= margin_x) && (event.y >= margin_y) && (event.x <= canvas.width) && (event.y <= canvas.height)) {
			// draw x coordinate value
			context.textAlign = "right";
			context.font = "10px Arial";
			context.fillStyle = "blue";
			context.fillText("x = " + (event.x-margin_x), event.x, 25); 
		
			// draw y coordinate value
			context.textAlign = "left";
			context.font = "10px Arial";
			context.fillStyle = "red";
			context.fillText("y = " + (event.y-margin_y), 10, event.y); 
		
			// draw both x,y coordinate point
			var x_placement = 0;
			var y_placement = 0;
			var align = "left";
			
			if (event.x < margin_x + (canvas.width / 2)) {
				// context.fillText("dot (  x,    y  )", (event.x + 5), (event.y))
				x_placement = (event.x + 5);
				}
			else {
				x_placement = (event.x - 5);
			}
			
			if (event.y < margin_y + (canvas.height / 2)) {
				y_placement = (event.y + 10);
				}
			else {
				y_placement = (event.y - 5);
			}
			
			if (event.x > margin_x + (canvas.width / 2)) {
				align = "right";
			}
			
			context.font = "10px Arial";
			context.fillStyle = "black";
			context.textAlign = align;
			context.fillText("dot (" + (event.x-margin_x) + ", " +(event.y-margin_y) + ")", x_placement, y_placement)
			
			//sampleEle.innerHTML = "X axis: " + event.x + " Y axis: " + event.y;
			
			//sampleEle.innerHTML = "dot (" + (event.x-margin_x) + ", " +(event.y-margin_y) + ")"
		}
	//parent.RunCode();
   });
</script>
