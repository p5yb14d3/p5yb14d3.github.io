<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Example</title>
</head>
<body>
    <h1>Text-to-Speech Example</h1>
    <input type="text" id="text-to-speak" placeholder="Enter text here">
    <button onclick="speak()">Speak</button>

    <script>
        function speak() {
            // Get the text input
            const text = document.getElementById('text-to-speak').value;
            
            // Check if the browser supports the Web Speech API
            if ('speechSynthesis' in window) {
                // Create a new SpeechSynthesisUtterance object
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Set the voice properties (optional)
                utterance.lang = 'en-US';
                utterance.pitch = 1; // Range between 0 and 2
                utterance.rate = 1; // Range between 0.1 and 10
                utterance.volume = 1; // Range between 0 and 1
                
                // Speak the text
                window.speechSynthesis.speak(utterance);
            } else {
                alert('Sorry, your browser does not support text-to-speech.');
            }
        }
    </script>
</body>
</html>
